<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD on Productes</title>
  <link rel="stylesheet" href="crud.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <label for="productname">ProductName:</label>
    <input type="text" id="productname" class="form-control" />

    <label for="price">Price:</label>
    <input type="number" name="price" id="price" class="form-control" />

    <label for="description">Description:</label>
    <input type="textarea" name="description" id="description" class="form-control" />

    <button class="btn btn-info text-white" type="button" id="addProduct" onclick="Products()">
      Add Product
    </button>

    <div class="group-btn d-none" id="group-btn">
      <button class="btn btn-info text-white" type="button" id="updateProduct">
        Update Product
      </button>
      <button class="btn btn-danger" id="clear" onclick="cancleProduct()">
        Cancle
      </button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Product Price</th>
          <th scope="col">Product Discription</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="getdata"></tbody>
    </table>
  </div>
  <script src="crud.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
